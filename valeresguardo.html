<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale de Resguardo de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container bg-white p-5 rounded shadow-sm">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
            <img src="media/logo.png" alt="Logo" style="max-height: 70px; margin-bottom: 10px;">
            <div style="text-align: right;">
                <p>Código: QB-FR-15-05</p>
                <p>Rev: 03</p>
                <p>Fecha de emisión: 01-02-2023</p>
                <p>Fecha de revisión: 26-04-2023</p>
            </div>
        </div>
        <h1 class="text-center text-primary mb-4">Vale de Resguardo de Equipos</h1>
        

        <form action="#" method="POST">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="2" class="text-center">Datos Generales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="folio" class="form-label">Folio:</label></td>
                        <td><input type="number" id="folio" name="folio" class="form-control" required></td>

                    </tr>
                    
                    <tr>
                        <td><label for="nombre" class="form-label">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="puesto" class="form-label">Puesto:</label></td>
                        <td><input type="text" id="puesto" name="puesto" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="id" class="form-label">ID:</label></td>
                        <td><input type="text" id="id" name="id" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="fecha_entrega" class="form-label">Fecha de Entrega:</label></td>
                        <td><input type="date" id="fecha_entrega" name="fecha_entrega" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="quien_entrega" class="form-label">Quien Entrega:</label></td>
                        <td><input type="text" id="quien_entrega" name="quien_entrega" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="supervisor" class="form-label">Supervisor:</label></td>
                        <td><input type="text" id="supervisor" name="supervisor" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="status" class="form-label">Status:</label></td>
                        <td>
                            <select id="status" name="status" class="form-select" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                                <option value="pendiente">Pendiente</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Sección para agregar items -->
            <h3 class="mt-4">Items</h3>
            <table class="table table-bordered" id="items-container">
                <thead>
                    <tr>
                        <th>Descripción del Item</th>
                        <th>Fecha de Entrega</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item">
                        <td><input type="text" name="item_description[]" class="form-control" required></td>
                        <td><input type="date" name="item_fecha_entrega[]" class="form-control" required></td>
                        <td><button type="button" class="btn btn-danger" onclick="removeItem(this)">Eliminar Item</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-success" onclick="addItem()">Agregar Item</button>
            <div class="form-group">
                <label for="vacaciones">Comentarios Extras:</label>
                <textarea class="form-control" id="vacaciones" rows="3"></textarea>
            </div>
        

            <button type="submit" class="btn btn-primary mt-4 w-100">Guardar</button>
        </form>
    </div>
    
    

    <script>
        let itemCount = 1;

        function addItem() {
            itemCount++;
            const itemsContainer = document.getElementById('items-container').getElementsByTagName('tbody')[0];

            const newRow = itemsContainer.insertRow();
            newRow.classList.add('item');

            newRow.innerHTML = `
                <td><input type="text" name="item_description[]" class="form-control" required></td>
                <td><input type="date" name="item_fecha_entrega[]" class="form-control" required></td>
                <td><button type="button" class="btn btn-danger" onclick="removeItem(this)">Eliminar Item</button></td>
            `;
        }

        function removeItem(button) {
            const row = button.closest('tr');
            row.remove();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
