<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATO DE SOLICITUD DE EMPLEO</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .form-check-inline {
            display: flex;
            align-items: center;
            margin-right: 1rem; /* Espacio entre las opciones */
        }
        .form-check-inline input[type="text"] {
            margin-left: 0.5rem; /* Espacio entre el radio button y el campo de texto */
            max-width: 200px; /* Ancho máximo para el campo de texto */
        }
        .form-check-horizontal {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .form-check-horizontal .form-check {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Encabezado con logotipo, información y datos adicionales -->
        <div class="row mb-4 bordered-box">
            <!-- Logotipo -->
            <div class="col-md-3 d-flex align-items-center">
                <img src="media/qb.jpg" alt="Logotipo de la Empresa" class="img-fluid">
            </div>
            <!-- Información de la Empresa -->
            <div class="col-md-6 text-center">
                <p style="text-align: left;">Solicitud de Empleo</p>
                <br>
                <p style="text-align: left;">Quality Bolca S.A. de C.V.</p>
                <p style="text-align: left;">Completa el siguiente formulario</p>
                <br>
                <p style="text-align: left;">Nota: La información aquí proporcionada será tratada de manera confidencial de acuerdo con nuestro aviso de privacidad, el cual puede solicitar en el depto. de R.H.</p>
            </div>
            <!-- Información Adicional -->
            <div class="col-md-3">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto Solicitado</label>
                    <input type="text" class="form-control" id="puesto" placeholder="Ingresa el puesto solicitado" required>
                </div>
                <div class="form-group">
                    <label for="sueldo">Sueldo Mensual Esperado</label>
                    <input type="text" class="form-control" id="sueldo" placeholder="Ingresa el sueldo esperado" required>
                </div>
            </div>
        </div>

        <!-- Datos Personales -->
        <div class="mb-3">
            <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#datosPersonales" aria-expanded="true" aria-controls="datosPersonales">
                <span id="toggle-icon" class="mr-2">&#9650;</span>1. Datos Personales
            </button>
            <div class="collapse show mt-3" id="datosPersonales">
                <div class="bordered-box p-4">
                    <form id="solicitudForm">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección completa" required>
                        </div>
                        
                        <!-- Nuevos campos: ¿Vive con? y Estatura/Peso -->
                        <div class="form-group">
                            <label>¿Vive con?</label>
                            <div class="form-check-horizontal">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="viveConFamilia" name="viveCon" value="familia" required>
                                    <label class="form-check-label" for="viveConFamilia">Familia</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="viveConAmigos" name="viveCon" value="amigos" required>
                                    <label class="form-check-label" for="viveConAmigos">Amigos</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="viveConOtro" name="viveCon" value="otro" required>
                                    <label class="form-check-label" for="viveConOtro">Parientes:</label>
                                    <input type="text" class="form-control form-control-sm ml-2" id="viveConOtroText" placeholder="Especificar">
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="viveSolo" name="viveCon" value="solo" required>
                                    <label class="form-check-label" for="viveSolo">Solo</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="estatura">Estatura (cm)</label>
                                <input type="number" class="form-control" id="estatura" placeholder="Ingresa tu estatura en cm" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="peso">Peso (kg)</label>
                                <input type="number" class="form-control" id="peso" placeholder="Ingresa tu peso en kg" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="experiencia">Experiencia Laboral</label>
                            <textarea class="form-control" id="experiencia" rows="4" placeholder="Describe tu experiencia laboral" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Actualmente tiene adeudos con Banorte: </label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="adeudoSi" name="adeudo" value="si" required>
                                <label class="form-check-label" for="adeudoSi">Sí</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="adeudoNo" name="adeudo" value="no" required>
                                <label class="form-check-label" for="adeudoNo">No</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cv">Adjuntar CV</label>
                            <input type="file" class="form-control-file" id="cv">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Enviar Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('solicitudForm');
            
            // Cargar datos del localStorage si existen
            if (localStorage.getItem('formData')) {
                const data = JSON.parse(localStorage.getItem('formData'));
                for (const [key, value] of Object.entries(data)) {
                    if (form.querySelector(`#${key}`)) {
                        form.querySelector(`#${key}`).value = value;
                    }
                }
            }

            // Guardar datos en localStorage al enviar el formulario
            form.addEventListener('submit', function (event) {
                // Verifica la validez del formulario antes de guardar en localStorage
                if (form.checkValidity()) {
                    const formData = new FormData(form);
                    const data = {};
                    formData.forEach((value, key) => {
                        data[key] = value;
                    });
                    localStorage.setItem('formData', JSON.stringify(data));
                } else {
                    event.preventDefault(); // Previene el envío del formulario si no es válido
                    event.stopPropagation(); // Detiene la propagación del evento
                    form.classList.add('was-validated'); // Añade la clase de validación
                }
            });

            // Cambiar icono según el estado del colapso
            const toggleButton = document.querySelector('[data-toggle="collapse"]');
            const toggleIcon = document.getElementById('toggle-icon');
            toggleButton.addEventListener('click', function () {
                if (toggleButton.getAttribute('aria-expanded') === 'true') {
                    toggleIcon.innerHTML = '&#9650;'; // Flecha hacia arriba
                } else {
                    toggleIcon.innerHTML = '&#9660;'; // Flecha hacia abajo
                }
            });

            // Mostrar/ocultar el campo de nacionalidad "Otro"
            const nacionalidadOtroRadio = document.getElementById('nacionalidadOtro');
            const nacionalidadOtroText = document.getElementById('nacionalidadOtroText');
            nacionalidadOtroRadio.addEventListener('change', function () {
                if (nacionalidadOtroRadio.checked) {
                    nacionalidadOtroText.classList.remove('form-control-hidden');
                } else {
                    nacionalidadOtroText.classList.add('form-control-hidden');
                }
            });

            // Mostrar/ocultar el campo de "Vive con" "Otro"
            const viveConOtroRadio = document.getElementById('viveConOtro');
            const viveConOtroText = document.getElementById('viveConOtroText');
            viveConOtroRadio.addEventListener('change', function () {
                if (viveConOtroRadio.checked) {
                    viveConOtroText.classList.remove('form-control-hidden');
                } else {
                    viveConOtroText.classList.add('form-control-hidden');
                }
            });
        });
    </script>
</body>
</html>
